<!DOCTYPE html>
<html>

<body>

    <p>find the largest number with help of argument object</p>
    <p id="result"></p>
    <script>
        function findmax() {

            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findmax(8, 4, 5, 6, 2,)

    </script>
</body>

</html>
